<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Spectacles</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Import the component -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.1.1/model-viewer.min.js"></script>
</head>

<body>

    <!-- Use it like any other HTML element -->
    <div class="flex justify-center flex-col h-screen items-center py-4 gap-5">
        <div id="models" class="w-fit">
            <model-viewer camera-controls auto-rotate ar id="glasses" class="box border-2 mb-4"
                poster="assets/model/poster/glass-poster-1.webp"
                alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
                src="assets/model/glass-1.glb">
            </model-viewer>
            <div class="controls space-x-4 border-2 gap-4 w-full p-4 flex box !h-auto">
                <ul class="w-32 space-y-1">
                    <li class="border-b-[2.8px] border-slate-400 py-1 font-medium">
                        Frames</li>
                    <li class="border-b-[2.8px] border-slate-400 py-1 font-medium">
                        Lens</li>
                    <li class="border-b-[2.8px] border-slate-400 py-1 font-medium">
                        Temple</li>
                    <li class="border-b-[2.8px] border-slate-400 py-1 font-medium">
                        Colours</li>
                </ul>
                <div class="w-4/5 space-y-1">
                    <!-- Frames -->
                    <ul class="flex space-x-4 items-center py-1" id="frames">
                        <li class="py-2 border-[1.5px] rounded-lg border-slate-400">
                            <img src="assets/icons/frame1.jpg" class="block w-10 mx-auto cursor-pointer" alt="">
                        </li>
                        <li class="py-2 border-[1.5px] rounded-lg border-white">
                            <img src="assets/icons/frame2.jpg" class="block w-10 mx-auto cursor-pointer" alt="">
                        </li>
                    </ul>
                    <!-- Lens -->
                    <ul class="flex space-x-4 items-center py-1">
                        <li><span class="w-4 h-4 bg-gray-200 inline-block rounded-full"></span></li>
                        <li><span class="w-4 h-4 bg-gray-400 inline-block rounded-full"></span></li>
                        <li><span class="w-4 h-4 bg-gray-500 inline-block rounded-full"></span></li>
                        <li><span class="w-4 h-4 bg-gray-600 inline-block rounded-full"></span></li>
                        <li><span class="w-4 h-4 bg-gray-700 inline-block rounded-full"></span></li>
                        <li><span class="w-4 h-4 bg-gray-900 inline-block rounded-full"></span></li>
                    </ul>
                    <!-- Temple -->
                    <ul class="flex space-x-4 items-center py-1" id="normals2">
                        <li><button class="w-4 h-4 bg-slate-200 inline-block rounded-full"
                                value="assets/images/base-texture-1.png"></button></li>
                        <li><button class="w-4 h-4 bg-slate-400 inline-block rounded-full"
                                value="assets/images/base-texture-2.png"></button></li>
                    </ul>

                    <!-- Set Colour Variants -->
                    <ul class="inline-flex space-x-4 items-center controls" id="color-controls">
                        <li><span data-color="#f44336"
                                class="w-4 h-4 bg-[#f44336] inline-block rounded-full cursor-pointer"></span></li>
                        <li><span data-color="#569aa7"
                                class="w-4 h-4 bg-[#569aa7] inline-block rounded-full cursor-pointer"></span></li>
                        <li><span data-color="#ffeb3b"
                                class="w-4 h-4 bg-[#ffeb3b] inline-block rounded-full cursor-pointer"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
